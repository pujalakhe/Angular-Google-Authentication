<div class="container">
  <h2>User logged in successfully</h2>

  @if (userProfile) {
  <ng-container>
    <mat-label>Welcome,{{ userProfile.name }}</mat-label>
    <app-user-card [userProfile]="userProfile"></app-user-card>
  </ng-container>
  }

  <button
    mat-flat-button
    class="center"
    color="primary"
    id="signout-button"
    (click)="handleSignOut()"
  >
    Sign Out
  </button>
</div>
