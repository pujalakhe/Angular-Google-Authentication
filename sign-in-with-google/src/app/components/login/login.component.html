<div class="form-container mat-elevation-z5">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email Address</mat-label>
      <input
        matInput
        placeholder="Enter email Address"
        type="email"
        formControlName="email"
      />
      <!-- Display error messages -->
      @if (loginForm.get('email')?.hasError('required')) {
      <mat-error>Email is required</mat-error>
      } @if (loginForm.get('email')?.hasError('email')) {
      <mat-error>Enter valid email</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter password"
        type="password"
        formControlName="password"
      />
      <!-- Display error messages -->
      @if (loginForm.get('password')?.hasError('required')) {
      <mat-error>Password is required</mat-error>
      }
    </mat-form-field>
    <div class="center mt">
      <button mat-raised-button color="primary" type="submit">Login</button>
    </div>
    <div
      class="center mt"
      id="g_id_onload"
      data-client_id="823945019488-tjh5a37mo864co87gorvudledqfvet9h.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleCredentialResponse"
      data-itp_support="true"
    >
      New to our platform? <a routerLink="/sign-up">Sign Up</a>
    </div>
    <!-- data-login_uri="http://localhost:3000/api/login"
      data-auto_select="true" -->

    <div
      class="center g_id_signin"
      data-type="standard"
      data-shape="pill"
      data-theme="outline"
      data-text="continue_with"
      data-size="large"
      data-logo_alignment="left"
    ></div>
  </form>
</div>
